
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<body>


<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="user mx-1 mx-md-4" #userForm='ngForm' (submit)='newUser(userForm.value)'>

                   <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class='form-group form-outline flex-fill mb-0'>
                                    <label class="form-label" for='user.firstName'> First Name </label>
                                    <input id='firstName' class='form-control' type='text' [(ngModel)]='firstName' ngModel name='firstName' #tname='ngModel'
                                        required>
                                </div>
                                <div *ngIf='tname.touched && tname.invalid' class='alert alert-danger'>
                                    First Name cannot be empty
                                </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class='form-group form-outline flex-fill mb-0'>
                                    <label class="form-label" for='user.lastName'> Last Name </label>
                                    <input id='lastName' class='form-control' type='text' ngModel name='lastName' [(ngModel)]='lastName'  #tname='ngModel'
                                        required>
                                </div>
                                <div *ngIf='tname.touched && tname.invalid' class='alert alert-danger'>
                                    Last Name cannot be empty
                                </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-home fa-lg me-3 fa-fw"></i>
                                <div class='form-group form-outline flex-fill mb-0'>
                                  <label class="form-label" for='user.address'> Address </label>
                                  <input id='address' class='form-control' type='text' ngModel name='address' [(ngModel)]='address'  #taddress='ngModel'
                                      required>
                              </div>
                              <div *ngIf='taddress.touched && taddress.invalid' class='alert alert-danger'>
                                Address cannot be empty
                              </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                              <div class='form-group form-outline flex-fill mb-0'>
                                <label class="form-label" for='user.contactno'> Contact No </label>
                                <input id='contactno' class='form-control' type='phone' ngModel name='contactno' [(ngModel)]='contactno'   #tcontactno='ngModel'
                                    required>
                            </div>
                            <div *ngIf='tcontactno.touched && tcontactno.invalid' class='alert alert-danger'>
                              phone number cannot be empty
                            </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class='form-group form-outline flex-fill mb-0'>
                              <label class="form-label" for='user.email'> Email </label>
                              <input id='email' class='form-control' type='email' ngModel name='email' [(ngModel)]='email'  #temail='ngModel'
                                  required>
                          </div>
                          <div *ngIf='temail.touched && temail.invalid' class='alert alert-danger'>
                            email cannot be empty
                          </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class='form-group form-outline flex-fill mb-0'>
                            <label class="form-label" for='user.password'>Password </label>
                            <input id='password' class='form-control' type='password' ngModel name='password' [(ngModel)]='password' #tpassword='ngModel'
                                required>
                        </div>
                        <div *ngIf='tpassword.touched && tpassword.invalid' class='alert alert-danger'>
                          password cannot be empty
                        </div>
                        </div>

                        <button type='submit' class='btn btn-primary btn-block'>Submit</button>

                </form>

                <div *ngIf='message != null' [ngClass]='msgClass' >
                  <a [routerLink] = ''> {{message}}</a>
                
              </div>
              
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
