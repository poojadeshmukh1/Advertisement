<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<body>
<section class="vh-150"> 
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form #form="ngForm" (submit)="signIn(form.value)">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
           
          </div>
          <h1 style ="font-size:100%;" style="color: rgb(16, 69, 185);"><strong> Log In:</strong></h1>
           <!-- <p style="color: blue;" text-size="10px"><strong> Log In:</strong></p> -->
          
           <div class="form-group">
            <label for="email">User Name</label>
            <input type="text" id="email" name="email" ngModel name ='email' #username='ngModel' [(ngModel)]='email' class="form-control" required placeholder="email" >
          </div>
          <div *ngIf='username.touched && username.invalid' class='alert alert-danger'>
                User name Required
        </div>
        <br>
          <div class='form-group'>
            <label for="password" >Password</label>
            <input type="password" id="password" name="password" ngModel name= 'password' #pssword='ngModel' [(ngModel)]='password'  class="form-control" required placeholder="password" >
          </div>
          <div *ngIf='pssword.touched && pssword.invalid' class='alert alert-danger'>
            Password Required
    </div>
       
          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="color: rgb(43, 107, 226);"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  
</section>
